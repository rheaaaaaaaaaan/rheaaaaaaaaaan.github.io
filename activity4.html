<html>
<head>
<style>
.button {
  background-color: #cc9900;
  border: none;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}
.button1 {border-radius: 50%;}
.button2 {border-radius: 2px;}
.button3 {border-radius: 12px;}
</style>
</head>
<body>

<h2>Buttons</h2>

<button class="button button1">Click Here</button>
<button class="button button2">Click Here</button>
<button class="button button3">Click Here</button>

</body>
</html>
